<div class="modal fade" id="c{{song._id}}">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Title">{{song.title}} - {{artist.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <input class="list-group-item" [formControl]="songForm.controls['oid']" [attr.hidden]="true">
      <div class="modal-body was-validated" [formGroup]="songForm">
        <ul class="list-group list-group">
          <li class="list-group-item" style="background-color: #f5f5f0">Song</li>
          <input class="list-group-item" placeholder="Song name" [formControl]="songForm.controls['song']"
            id="Song{{song._id}}" [attr.required]="true">
          <div *ngIf="songForm.controls['song'].hasError('required')" class="invalid-feedback">
            song name is required.
          </div>
        </ul>
        <ul class="list-group list-group">
          <li class="list-group-item" style="background-color: #f5f5f0">Artist</li>
          <input class="list-group-item" placeholder="Artist name" [formControl]="songForm.controls['artist']"
            id="Artist{{song._id}}" [attr.required]="true">
          <div *ngIf="songForm.controls['artist'].hasError('required')" class="invalid-feedback">
            artist name is required.
          </div>
        </ul>
        <ul class="list-group list-group">
          <li class="list-group-item" style="background-color: #f5f5f0">Album</li>
          <input class="list-group-item" placeholder="Album name" [formControl]="songForm.controls['album']"
            id="Album{{song._id}}" [attr.required]="true">
          <div *ngIf="songForm.controls['album'].hasError('required')" class="invalid-feedback">
            album name is required.
          </div>
        </ul>
        <ul class="list-group list-group">
          <li class="list-group-item" style="background-color: #f5f5f0">Album Image Url</li>
          <input class="list-group-item" placeholder="Image url" [formControl]="songForm.controls['image']"
            id="Image{{song._id}}" [attr.required]="true">
          <div *ngIf="songForm.controls['image'].hasError('required')" class="invalid-feedback">
            image url is required.
          </div>
        </ul>
        <ul class="list-group list-group">
          <li class="list-group-item" style="background-color: #f5f5f0">Preview Audio Url</li>
          <input class="list-group-item" placeholder="Audio url" [formControl]="songForm.controls['audio']"
            id="Audio{{song._id}}" [attr.required]="true">
          <div *ngIf="songForm.controls['audio'].hasError('required')" class="invalid-feedback">
            audio url is required.
          </div>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-info" data-dismiss="modal" (click)="onSubmit(songForm.value)">Update</button>
      </div>
    </div>
  </div>
</div>
